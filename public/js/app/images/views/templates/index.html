<h2> Local Images </h2>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Id</th>
      <th>Size</th>
      <th>RepoTags</th>
      <th>Virtual Size</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <%_.each(model.models, function (image) {%>
      <tr>
        <td><a class="image-history" href="#images/history/<%=image.get("Id")%>"><%= image.get("Id") %></a></td>
        <td><%= image.get("Size") %></td>
        <td><%= image.get("RepoTags") %></td>
        <td><%= image.get("VirtualSize") %></td>
        <td><a class="glyphicon glyphicon-minus" href="#images/delete"></a></td>
      </tr>
    <%});%>
  </tbody>
</table>
